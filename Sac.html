<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Tecnologia Electro</title>
    <!-- Carga de Tailwind CSS para el estilo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluyendo Lucide Icons para los elementos -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Usando 'Inter' como la fuente predeterminada (similar a Space Grotesk) y ajustando el fondo oscuro */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0E1212; /* Color de fondo muy oscuro */
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Colores de acento */
        .text-neon { color: #00E0FF; }
        .border-neon-blue { border-color: #00E0FF; }
        .shadow-neon-blue { box-shadow: 0 0 80px rgba(0, 224, 255, 0.5); }
        .bg-input-field { background-color: #000860; } /* Fondo oscuro de los campos */
        .bg-connect-button { background-color: #000860; } /* Fondo oscuro del botón de conectar */
        
        /* Contenedor principal para simular el layout de 1440px */
        #main-wrapper {
            width: 1440px;
            max-width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            flex-grow: 1; /* Permite que ocupe el espacio para centrar el formulario */
            display: flex;
            flex-direction: column;
        }

        /* Estilo del contenedor de inicio de sesión (simula el borde neón del Figma) */
        #login-container {
            background-color: #0F1717;
            border: 4px solid #00E0FF;
            border-radius: 30px;
            box-shadow: 0 0 80px rgba(0, 224, 255, 0.5);
            /* Centrado en la página */
            margin-top: auto;
            margin-bottom: auto;
        }

        /* Estilo para los inputs de contraseña y correo */
        .login-input {
            height: 158px;
            padding: 40px;
            font-size: 36px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            line-height: 21px;
            border-radius: 20px;
            background-color: #000860;
            color: white;
            width: 100%;
            outline: none;
            transition: all 0.3s;
        }

        .login-input:focus {
             box-shadow: 0 0 15px rgba(0, 224, 255, 0.8);
        }

        /* Estilo para el botón de Conectar */
        #connect-button {
            height: 74px;
            font-size: 36px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            line-height: 21px;
            border-radius: 20px;
            background-color: #000860;
            color: white;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        #connect-button:hover {
            background-color: #00458C; /* Un azul más oscuro al pasar el cursor */
            transform: translateY(-2px);
        }
        
        /* ---------------------------------- */
        /* ANIMACIONES DE CARGA (Fade In Up)  */
        /* ---------------------------------- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0; 
        }

        /* Retrasos progresivos */
        .delay-1 { animation-delay: 0.1s; } /* Navbar */
        .delay-2 { animation-delay: 0.3s; } /* Login Container */
        .delay-3 { animation-delay: 0.5s; } /* Título */
        .delay-4 { animation-delay: 0.7s; } /* Input 1 (Email) */
        .delay-5 { animation-delay: 0.9s; } /* Input 2 (Password) */
        .delay-6 { animation-delay: 1.1s; } /* Button (Connect) */
        .delay-7 { animation-delay: 1.3s; } /* Footer */
        
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-dark': '#0E1212',
                        'accent-blue': '#00E0FF',
                        'accent-dark-blue': '#000860',
                        'text-faded': '#99B5BD', /* Color para footer */
                        'button-cotizacion': '#00D6FF',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }

        // Función de conexión simulada
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;

            if (email && password) {
                const message = `Intentando conectar con: ${email}. (Esto es una simulación).`;
                // Reemplazamos alert() con un mensaje visible
                showMessageBox(message, 'success'); 
                // Aquí iría la lógica real de Firebase Auth o tu backend
            } else {
                showMessageBox("Por favor, introduce tu correo electrónico y contraseña.", 'error');
            }
        }
        
        // Función para mostrar mensajes de estado
        function showMessageBox(message, type) {
            const box = document.getElementById('message-box');
            box.textContent = message;
            box.classList.remove('hidden', 'bg-red-500', 'bg-green-500');
            box.classList.add('block');
            
            if (type === 'error') {
                box.classList.add('bg-red-500');
            } else {
                box.classList.add('bg-green-500');
            }

            setTimeout(() => {
                box.classList.add('hidden');
            }, 4000);
        }

    </script>
</head>
<body>

    <!-- Contenedor de Mensajes (reemplaza alert()) -->
    <div id="message-box" class="fixed top-20 right-5 hidden p-4 rounded-lg text-white z-50 transition-all duration-300">
        <!-- Mensaje se inserta aquí -->
    </div>

    <!-- Contenedor Principal (simula 1440px) -->
    <div id="main-wrapper">

        <!-- 1. Navbar (Animación 1) -->
        <header class="w-full h-[64px] border-b border-gray-700/50 bg-bg-dark/95 flex justify-between items-center py-4 z-50 animate-fade-in-up delay-1">
            <div class="flex items-center space-x-4">
                <i data-lucide="scan" class="w-5 h-5 text-accent-blue"></i>
                <span class="text-lg font-extrabold text-white">Tecnologia Electro</span>
            </div>
            <nav class="flex items-center space-x-8 text-sm font-medium">
                <div class="hidden md:flex space-x-8">
                <a href="sericios.html" class="text-white hover:text-accent-primary transition">Servicios</a>
                <a href="tienda.html" class="text-white hover:text-accent-primary transition">Tienda</a>
                <a href="Sac.html" class="text-white hover:text-accent-primary transition">SAC</a>
                <a href="nosotros.html" class="text-white hover:text-accent-primary transition">Nosotros</a>
                <a href="contacto.html" class="text-white hover:text-accent-primary transition">Contacto</a>
                <a href="clientes.html" class="text-white hover:text-accent-primary transition">Clientes</a>
                <!-- Botón de Cotización -->
                <a href="contacto.html" class="px-4 py-2 bg-accent-primary text-bg-dark font-bold text-sm rounded-lg shadow-lg hover:bg-accent-primary/90 transition duration-300">
                    Solicitar Cotización
                </a>
            </nav>
        </header>

        <!-- Contenido principal: Formulario de Login centrado -->
        <main class="flex flex-col items-center justify-center flex-grow w-full py-16">
            
            <!-- Contenedor Principal del Formulario (Animación 2) -->
            <div id="login-container" class="w-full max-w-lg md:max-w-xl lg:max-w-3xl p-10 md:p-16 flex flex-col items-center animate-fade-in-up delay-2">
                
                <!-- Título (Animación 3) -->
                <h1 class="text-4xl md:text-5xl font-extrabold mb-12 text-center text-white animate-fade-in-up delay-3">
                    Inicio de Sesión
                </h1>

                <!-- Formulario de Conexión -->
                <form onsubmit="handleLogin(event)" class="w-full flex flex-col space-y-8">
                    
                    <!-- Campo Correo Electrónico (Animación 4) -->
                    <div class="relative animate-fade-in-up delay-4">
                        <label for="email-input" class="absolute left-8 top-8 text-white/50 text-base font-medium pointer-events-none">Correo Electrónico</label>
                        <input type="email" id="email-input" placeholder="" 
                            class="login-input pt-12 pb-4 text-center placeholder:text-white/30" 
                            aria-label="Correo Electrónico" required>
                    </div>

                    <!-- Campo Contraseña (Animación 5) -->
                    <div class="relative animate-fade-in-up delay-5">
                         <label for="password-input" class="absolute left-8 top-8 text-white/50 text-base font-medium pointer-events-none">Contraseña</label>
                        <input type="password" id="password-input" placeholder="" 
                            class="login-input pt-12 pb-4 text-center placeholder:text-white/30" 
                            aria-label="Contraseña" required>
                    </div>
                    
                    <!-- Botón Conectar (Animación 6) -->
                    <button type="submit" id="connect-button" class="mt-8 animate-fade-in-up delay-6">
                        Conectar
                    </button>
                    
                </form>
            </div>
            
        </main>
        
        <!-- Footer (Animación 7) -->
        <footer class="w-full py-4 border-t border-gray-700/50 flex flex-col md:flex-row justify-between items-center text-sm text-text-faded animate-fade-in-up delay-7">
            <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 items-center">
                <a href="#" class="hover:text-accent-blue transition">Política de Privacidad</a>
                <span class="text-gray-600 hidden md:inline">|</span>
                <span class="text-center md:text-left">© 2025 Tecnologia Electro. Todos los derechos reservados.</span>
            </div>
            
            <!-- Iconos Sociales -->
            <div class="flex space-x-4 mt-4 md:mt-0">
                <a href="#" aria-label="Twitter">
                    <i data-lucide="twitter" class="w-5 h-5 text-text-faded hover:text-accent-blue transition cursor-pointer"></i>
                </a>
                <a href="#" aria-label="LinkedIn">
                    <i data-lucide="linkedin" class="w-5 h-5 text-text-faded hover:text-accent-blue transition cursor-pointer"></i>
                </a>
                <a href="#" aria-label="Instagram">
                    <i data-lucide="instagram" class="w-5 h-5 text-text-faded hover:text-accent-blue transition cursor-pointer"></i>
                </a>
            </div>
        </footer>

    </div>
    
    <!-- Script para inicializar los iconos de Lucide -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
